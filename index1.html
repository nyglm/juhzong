<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{
            width: 800px;
            height: 500px;
            border: 2px solid blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inter{
            width: 50%;
            height: 40%;
            background: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p{
            width: 80%;
            height: 60%;
        }
    </style>
</head>
<body>
<!--兼容ie11及以上版本浏览器-->
<!--宽度可以设置也可以设置半分比，也可以不设置-->
<div id="outer">
    <div id="inter">
       <p>
           相信你哪怕坚强
           是你假装出勇敢的面具
           也不能少活的精彩的勇气
           人在广东已经漂泊十年
            有时也怀念当初一起
           经已改变
           让这天空将你我相连
           怀念你走了云的天空
           还任性是否他相信
           下一次的相遇
           就算最后一无所有
           也无所畏惧
           -------------------广东爱情故事
       </p>
    </div>
</div>
</body>
</html>
